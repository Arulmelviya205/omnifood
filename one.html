<!DOCTYPE html>
<html>
    <head>
        <title>student form</title>
        <link rel="icon" href="./Images/studentform.jpg">
    </head>
    <body>
        <h1>STUDENT REGISTRATION FORM</h1>
        <hr>
        <label>first name:</label>
        <input type="text" placeholder="enter u firstname"><br>
        <label>last name:</label>
        <input type="text" placeholder="enter u lastname"><br>
        <label>Date of birth:</label>
        <input type="date" placeholder="dob"><br>
        <label>email-id</label>
        <input type="email" placeholder="emailid"><br>
        <label>mobile number:</label>
        <input type="text" placeholder="number"><br>
        <label>Gender</label>
        <input type="radio" placeholder="male">
        <label>male</label>
         <input type="radio" placeholder="female">
         <label>female</label><br>
         <label>address:</label>
        <input type="text" placeholder="west st"><br>
        <label>city:</label>
        <input type="text" placeholder="vaigai"><br>
        <label>pin code:</label>
        <input type="text" placeholder="number"><br>
        <label>state:</label>
        <input type="text" placeholder="sta"><br>
        <label>country:</label>
        <input type="text" placeholder="india"><br>
        <label>Hobbies</label>
        <input type="radio" placeholder="music">
        <label>music</label>
        <input type="radio" placeholder="drawing">
        <label>movies</label>
        <input type="radio" placeholder="movie">
        <label>cooking</label><br>
        <label>others</label>
        <input type="text" placeholder="other"><br>
        <label>Qualification</label><br>
        <table border="1px" style="width:50%">
        
          
            <tr>
                <th>s.no</th> <th>examination</th> <th>board</th> <th>percentage</th> <th>year of passing</th>
                <tr>
                    <th>1</th> <th>class X</th> <th>state</th> <th>80%</th> <th>2022</th>
                </tr>
                <tr>
                    <th>2</th> <th>class XII</th> <th>state</th> <th>85%</th> <th>2021</th>
                </tr>
                <tr>
                    <th>3</th> <th>graduation</th> <th>state</th> <th>90%</th> <th>2023</th>
                </tr>
                <tr>
                    <th>4</th> <th>master</th> <th>state</th> <th>95%</th> <th>2025</th>
                </tr>
            </tr>
        </table>
        <label>courses</label><br>
        <input type="radio" placeholder="bca">
        <label>BCA</label>
        <input type="radio" placeholder="it">
        <label>CS</label>
        <input type="radio" placeholder="cs">
        <label>IT</label><br>
        <label>photo</label>
        <input type="file" placeholder="file"><br>
        <input type="submit" placeholder="submit">
        <input type="reset" placeholder="reset"><br>
        
        
     </body>
</html>
