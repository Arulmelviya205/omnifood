<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>application form</title>
</head>
<body>
    <h1>APPLICATION FORM</h1>
        <form>
            <table>
                <tr>
                    <td>First name:</td>
                    <td><input type="text" size="20"/></td>
                    <td>Last name:</td>
                    <td><input type="text" size="20"/></td>
                </tr>
                <tr>
                    <td>Date of birth:</td>
                    <td><input type="text" size="20" placeholder="DD-MM-YYY"/></td>
                    <td>Age:</td>
                    <td><input type="text" size="20"/></td>
                </tr>
                <tr>
                    <td>Email Address:</td>
                    <td><input type="email" size="30" placeholder="Enter email Address"/></td>
                </tr>
                <tr>
                    <td>gender:</td>
                    <td>
                    <select>
                        <option>select the gender</option>
                        <option>male</option>
                        <option>Female</option>
                         </select>
                         </td>
                </tr>
                   <tr>
                    <td>positions Available:</td>
                    <td><input type="radio" size="10"/>Junior Developer</td>
                    <td><input type="radio" size="10"/>Mid-level Developer</td>
                    <td><input type="radio" size="10"/>Senior Developer</td>
                   </tr>
                   <tr>
                    <td>Programming language:</td>
                    <td><input type="checkbox" size="5"/>Java</td>
                    <td><input type="checkbox" size="5"/>Javascript</td>
                    <td><input type="checkbox" size="5"/>Python</td>
                   </tr>
                   <tr>
                    <td>Password:</td>
                    <td><input type="text" size="20"/></td>
                    <td>Confirm Password:</td>
                    <td><input type="text" size="20"/></td>
                   </tr>
                   <tr>
                    <td><input type="submit" size="3"/></td>
                    <td><input type="reset" size="3"/></td>
                   </tr>
            </table>
        </form>
        

   

    
</body>
</html>
