<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container{
            display: grid;
            row-gap:50px;
            column-gap: 50px;
            grid-template-columns: auto auto auto;
             background-color:cadetblue;
             padding:10px;
        }
          .container > div{
          background-color:white;
          border: 1px solid black;
          padding:10px;
          text-align: center;
          font-size: 30px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    </body>
</html>
